<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Liberal or Conservative?</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Are You Liberal or Conservative???</h1>
        <p>Take the test!</p>
      </div>

      <div class="row col-md-6">
        <h3>Enter your info:</h3>
        <form>
          <div class="form-group">
            <label for="X">What do you think about X?</label>
            <select class="form-control" id="x">
              <option value="lib">I agree completely</option>
              <option value="con">Meh</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Y">What are your thoughts on Y?</label>
            <select class="form-control" id="y">
              <option value="lib">That shouldn't be allowed</option>
              <option value="con">I think it's great</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Z">How do you feel about Z?</label>
            <select class="form-control" id="z">
              <option value="lib">It's great!</option>
              <option value="con">It's alright</option>
            </select>
          </div>

          <div class="form-group">
            <label for="bla">Bla: what do you think?</label>
            <select class="form-control" id="bla">
              <option value="lib">Yes yes yes that's super duper!</option>
              <option value="con">Nope nope nope never</option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark btn-lg btn-block">Submit</button>
        </form>
      </div>

      <div class="row col-md-6" id="liberal-tab">
        <p>You are a good person.</p>
      </div>

      <div class="row col-md-6" id="conserv-tab">
        <p>You are an alright person.</p>
      </div>

      <div class="row col-md-6" id="germany-tab">
        <p>Move to Germany!</p>
      </div>







    </div> <!-- container -->

  </body>
</html>
